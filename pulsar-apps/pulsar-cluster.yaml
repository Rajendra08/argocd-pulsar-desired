apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pulsar-cluster
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: pulsar 
    server: https://kubernetes.default.svc
  project: default
  source:
    path: my-apps/pulsar-cluster
    repoURL: https://github.com/Rajendra08/argocd-pulsar-desired.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
